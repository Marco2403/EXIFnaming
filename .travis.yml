language: python
python:
  - "3.8"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - chmod 777 setversion.sh
# command to run tests
script:
  - pytest
  - ./setversion.sh
deploy:
  provider: pypi
  on:
    tags: true
    branch:
      - master
      - /(\d+\.)(\d+\.)(\d+)$/
  api_key:
    secure: $PYPI_API_KEY